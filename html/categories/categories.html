<script>
    function showImages(category) {
        var romanticImages = document.getElementById('romantic-images');
        var comedyImages = document.getElementById('comedy-images');
        var adventureImages = document.getElementById('adventure-images');
        var thrillersImages = document.getElementById('thrillers-images');

        // Hide all image containers
        romanticImages.style.display = 'none';
        comedyImages.style.display = 'none';
        adventureImages.style.display = 'none';
        thrillersImages.style.display = 'none';

        // Show the image container based on the selected category
        if (category === 'romantic') {
            romanticImages.style.display = 'flex';
        } else if (category === 'comedy') {
            comedyImages.style.display = 'flex';
        } else if (category === 'adventure') {
            adventureImages.style.display = 'flex';
        } else if (category === 'thrillers') {
            thrillersImages.style.display = 'flex';
        }
    }
</script>
